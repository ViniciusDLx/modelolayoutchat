<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Atendimento Online</title>
  </head>
  <body>
    <div class="chat-box">
      <div class="chat-content">
        <div class="title-box">
          Atendimento on-line
        </div>
        <div class="content-box" id="contentBox" style="overflow-y:scroll; scroll-behavior: auto;">
          <div class="atendente" id="customerDiv">
            <p class="atendente-title">
              Atendente diz:
            </p>
            <p class="atendente-msg">
              Blabla blabla blabla 
            </p>
            <p class="atendente-title">
              Atendente diz:
            </p>
            <p class="atendente-msg">
              Blabla blabla blabla
            </p>
          </div>
          <div class="cliente" id="clientDiv">
            <p class="cliente-title">
              Você diz
            </p>
            <p class="cliente-msg" >
              Blabla blabla blabla 
            </p>
            <p class="cliente-title">
              Você diz:
            </p>
            <p class="cliente-msg">
              Blabla blabla blabla
            </p>
          </div>
        </div>
        <form autocomplete="off" class="enviar-msg" id="formMsg" style="display:flex;">
          <input type="text" id="inputMsgCustomer" placeholder="Atendente..." />
          <input type="text" id="inputMsgClient" placeholder="Cliente..." />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
